      {{ seleccionar_comuna }}
      {{ inputRBD }}

      <h4>SELECIONA UNA REGIÓN</h4>
      <select class="custom-select mb-2 mr-sm-2 mb-sm-0"  id="input_region"><option value="1">Región de Tarapacá</option>

        <option value="3">Región de Atacama</option>
        <option value="4">Región de Coquimbo</option>
        <option value="5">Región de Valparaíso</option>
        <option value="6">Región del Libertador Gral. Bernardo O’Higgins</option>
        <option value="7">Región del Maule</option>
        <option value="8">Región del Biobío</option>

        <option value="10">Región de los Lagos</option>
        <option value="11">Región de Aysén del Gral. Carlos Ibáñez del Campo</option>
        <option value="12">Región de Magallanes y de la Antártica Chilena</option>

        <option value="15">Región de Arica y Parinacota</option>
      </select>
      <br><br>
      <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
        <input type="checkbox" class="custom-control-input" id="estab_for_region" checked="checked">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Ver establecimientos por región</span>
      </label>
      <label class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0">
        <input type="checkbox" class="custom-control-input" id="ver_shapefile" checked="checked">
        <span class="custom-control-indicator"></span>
        <span class="custom-control-description">Ver division comunal</span>
      </label>



    </div>

    <div class="informacion">
